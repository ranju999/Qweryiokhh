
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AV Botz | Aman Vishwakarma</title>
  <style>
    :root {
      --light-bg: #ffffff;
      --dark-bg: #0a0a0a;
      --light-card: linear-gradient(to bottom, #ffb347, #d1ffd6);
      --dark-card: linear-gradient(to bottom, #1e1e1e, #2a2a2a);
      --text-light: #000;
      --text-dark: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      transition: background-color 0.3s ease;
    }
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
    }
    .card {
      background: var(--light-card);
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px 20px;
      transition: background 0.3s ease;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      background-color: #ddd;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover no-repeat;
      border: 4px solid #fff;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-light);
    }
    .caption {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .socials a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #eee;
      transition: 0.3s;
    }
    .socials a:hover {
      transform: scale(1.1);
    }
    .socials img {
      width: 20px;
      height: 20px;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f5f5f5;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    body.dark-mode {
      background-color: var(--dark-bg);
    }
    body.dark-mode .card {
      background: var(--dark-card);
    }
    body.dark-mode h1,
    body.dark-mode .caption,
    body.dark-mode .footer {
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>
  <div class="container">
    <div class="card">
      <div class="profile-img"></div>
      <h1>Aman Vishwakarma</h1>
      <div class="caption">Building AI Telegram Bots</div>
      <div class="socials">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"/></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"/></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"/></a>
      </div>
      <div class="footer">Â© 2025 Aman Vishwakarma</div>
    </div>
  </div>
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
